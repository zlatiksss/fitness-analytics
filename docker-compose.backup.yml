services:
  postgres:
    image: postgres:15-alpine
    container_name: fitness_postgres
    environment:
      POSTGRES_USER: fitness_user
      POSTGRES_PASSWORD: fitness_pass
      POSTGRES_DB: fitness
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fitness_user -d fitness"]
      interval: 10s
      timeout: 5s
      retries: 5

  generator:
    build: ./generator
    container_name: fitness_generator
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: fitness
      DB_USER: fitness_user
      DB_PASSWORD: fitness_pass
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: fitness_redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redash-postgres:
    image: postgres:15-alpine
    container_name: redash_postgres
    environment:
      POSTGRES_DB: redash
      POSTGRES_USER: redash
      POSTGRES_PASSWORD: redash_pass
    volumes:
      - redash_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U redash -d redash"]
      interval: 10s
      timeout: 5s
      retries: 5
  redash-server:
    image: redash/redash:latest
    container_name: redash_server
    ports:
      - "8080:5000"
    environment:
      REDASH_DATABASE_URL: postgresql://redash:redash_pass@redash-postgres/redash
      REDASH_REDIS_URL: redis://redis:6379/0
      PYTHONUNBUFFERED: 1
      GUNICORN_TIMEOUT: 120
    depends_on:
      redash-migrator:
        condition: service_completed_successfully
    command: server
    restart: unless-stopped
  redash-worker:
    image: redash/redash:latest
    container_name: redash_worker
    environment:
      REDASH_DATABASE_URL: postgresql://redash:redash_pass@redash-postgres/redash
      REDASH_REDIS_URL: redis://redis:6379/0
    depends_on:
      - redis
      - redash-postgres
    command: worker
    restart: unless-stopped

volumes:
  postgres_data:
  redash_data:
